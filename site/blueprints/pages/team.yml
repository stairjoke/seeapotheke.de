title: Teamseite

options:
  changeTemplate:
    - default
    - team

columns:
  main:
    width: 2/3
    sections:
      mainFields:
        type: fields
        fields:
          blocksContent:
            label: Oben
            type: blocks
            size: huge
          teamMembers:
            label: Mitarbeiter
            type: structure
            fields:
              headline:
                label: Name und Titel
                type: text
              photo:
                label: Foto
                type: files
                min: 1
                max: 1
                uploads:
                  template: image
              text:
                label: Steckbrief
                type: textarea
  sidebar:
    width: 1/3
    sections:
      sidebarFields:
        type: fields
        fields:
          openGraphImage:
            label: OpenGraph Bild
            help: Ein OpenGraph Bild wird angezeigt, wenn die Seite in sozialen Medien oder anderen Plattformen geteilt wird.
            type: files
            max: 1
            layout: cards
            image:
              ratio: 16/9
            uploads:
              template: image
      files:
        label: Dateiübersicht
        help: Hier werden alle Dateien angezeigt, die für diese Seite hochgeladen wurden.
        type: files

